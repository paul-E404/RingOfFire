<h1 mat-dialog-title>Add a new Player</h1>
<div mat-dialog-content>
  <p>Enter the player's name:</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <!-- Was in das Input Feld eingegeben wird, wird an die Variable name gebunden. -->
    <input matInput [(ngModel)]="name" maxlength="10">
  </mat-form-field>
  <p>Choose a profile picture:</p>
  <div class="avatars-container">
    <div (click)="chooseAvatar(i)" [class.highlight-avatar]="avatarNumber == i" *ngFor="let avatar of [0, 1, 2, 3, 4, 5, 6, 7, 8]; let i = index;" class="avatar-box">
      <img class="avatar" src="assets/img/avatars/ava{{ i + 1 }}.png" alt="avatar">
      <img *ngIf="avatarNumber == i" class="check-icon" src="assets/img/avatars/check.png" alt="check-icon">
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <!-- Die Variable name (aus dem Input Feld) wird bei Klick auf diesen Button als result zurÃ¼ckgegeben. -->
  <!-- <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button> -->
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name">Ok</button>
</div>
