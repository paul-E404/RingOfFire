<mat-card class="game-info-box">
    <!-- If the variable title / description is set, show title / description of the current card, else prompt the user to take a card -->
    <mat-card-title>{{ title ? title : 'Create a player!' }}</mat-card-title>
    <mat-card-content>{{ description ? description : 'Click on the plus on the left to create at least one player.'}}</mat-card-content>
</mat-card>
