<div class="field">
    <div class="card-deck">
        <!-- for-Schleife -->
        <!-- c ist eine Variable, die durch ein Array iteriert (die Einträge im Array sind willkürlich)-->
        <img *ngFor="let c of [0,1,2,3,4, 5]; let i = index;" [ngStyle]="{'left.px': i * 5}" src="../../assets/img/cards/red_back.png" alt="card-cover">
    </div>
</div>
