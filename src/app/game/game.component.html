<div class="field">
    <div class="player-section">
        <!-- [name] ist eine Input-Variable, welche der app-Komponente hinzugef체gt wird -->
        <app-player *ngFor="let player of game.players, let i = index;" [name]="player" [playerActive]="i == game.currentPlayer">
        </app-player>
        <button (click)="openDialog()" mat-fab color="primary" class="btn-add">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="card-deck">

        <!-- CARD STACK -->
        <!-- for-Schleife -->
        <!-- c ist eine Variable, die durch ein Array iteriert (die Eintr채ge im Array sind willk체rlich)-->

        <img *ngFor="let c of game.stack; let i = index;" [ngStyle]="{'bottom.px': 50 + i * 1}"
            src="./assets/img/cards/red_back.png" alt="card-deck">

        <!-- CURRENT CARD (Animation) -->
        <img (click)="takeCard()" [ngStyle]="{'bottom.px': 51 + game.stack.length * 1}" class="top-card"
            [class.picked-card]="cardIsTaken" src="./assets/img/cards/{{ currentCard }}.png" alt="top-card">

        <!-- STACK WITH PLAYED CARDS -->
        <!-- card ist hier eine willk체rlich gesetzte Variable, die durch das Array game.playedCards iteriert -->
        <img *ngFor="let card of game.playedCards; let i = index" [ngStyle]="{'bottom.px': 102 + i * 1}"
            class="played-card" src="./assets/img/cards/{{ card }}.png" alt="card-deck-picked">

    </div>

    <app-game-info [card]="currentCard"></app-game-info>

</div>
